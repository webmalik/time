<section class="order">
	<div class="container-order">
		<div class="order__wrapper">
			<div class="order__filter order__block">
				<div class="order__group">
					<div class="order__title">
						<h3>Sort by</h3>
					</div>
					<div class="order__select">
						<select name="sort" id="sort">
							<option value="#" selected>Distance</option>
							<option value="#">Price</option>
							<option value="#">Date</option>
							<option value="#">Count</option>
						</select>
					</div>
				</div>
				<div class="order__group">
					<div class="order__title">
						<h3>Price Range</h3>
					</div>
					<div class="order__input">
						<label for="Minimum">Minimum</label>
						<input type="text" id="Minimum" placeholder="Min amount">
						<label for="Maximum">Maximum</label>
						<input type="text" id="Maximum" placeholder="Max amount">
					</div>
				</div>
				<div class="order__group">
					<div class="order__title">
						<h3>Payment method</h3>
					</div>
					<div class="order__checkbox">
						<div class="order__checkbox-item">
							<input type="checkbox" id="cash" class="ui-checkbox">
							<label for="cash">Cash on delivery</label>
						</div>
						<div class="order__checkbox-item">
							<input type="checkbox" id="credit" class="ui-checkbox">
							<label for="credit">Credit card</label>
						</div>
						<div class="order__checkbox-item">
							<input type="checkbox" id="debit" class="ui-checkbox">
							<label for="debit">Debit card</label>
						</div>
					</div>
				</div>
				<div class="order__group">
					<div class="order__title">
						<h3>By Category</h3>
					</div>
					<div class="order__checkbox">
						<div class="order__checkbox-item">
							<input type="checkbox" id="Analog" class="ui-checkbox">
							<label for="Analog">Analog</label>
						</div>
						<div class="order__checkbox-item">
							<input type="checkbox" id="Digital" class="ui-checkbox">
							<label for="Digital">Digital</label>
						</div>
						<div class="order__checkbox-item">
							<input type="checkbox" id="Mirorless" class="ui-checkbox">
							<label for="Mirorless">Mirorless</label>
						</div>
					</div>
				</div>
				<button class="order__button button">
					Reset
				</button>
			</div>
			<div class="order__main">
				<div class="order__block">
					<div class="order__search">
						<label for="search">Search product</label>
						<input type="text" name="search" id="search">
					</div>
				</div>
				<div class="order__result">
					<h3>Search result for <span>“app”</span></h3>
				</div>
				<div class="order__block">
					<div class="order__product">
						<img src="@img/order.png" alt="">
						<div class="product__wrapper">
							<div class="product__title">
								Taxi Taxi – Flutter Cab/Taxi Booking Apps
							</div>
							<div class="product__subtitle">
								Taxi Taxi – Flutter Cab/Taxi Booking Apps
							</div>
							<div class="product__desc">
								Software Version: <span>Flutter 2.x, Other</span>
							</div>
							<div class="product__info">
								<div class="product__price-rate">
									<div class="cost__price">
										$169
									</div>
									<div class="cost__rate">
										<span class="cost__star"></span>
										<span class="cost__star"></span>
										<span class="cost__star"></span>
										<span class="cost__star"></span>
										<span class="cost__star"></span>
										<span class="cost__star"></span>
									</div>
								</div>
								<div class="cost__count">
									59 sales
								</div>
								<button class="cost__button button" onclick="location.href='order-item.html'">
									Buy
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
